    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; }
        body { background-color: #000; overflow: hidden; }
        #mobile-view { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #mobile-player { width: 100%; height: 100%; max-width: calc(100vh * 9 / 16); margin: auto; }
        #touchOverlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 5; }
        #unmuteButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 25px; font-size: 18px; font-weight: bold; color: white; background: rgba(0, 0, 0, 0.7); border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 30px; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); display: none; }
        #desktop-view { display: none; }
        @media (min-width: 768px) {
            body { background-color: #f1f1f1; overflow-y: auto; }
            #mobile-view { display: none; }
            #desktop-view { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; max-width: 1800px; margin: auto; }
            .desktop-player-wrapper { position: relative; width: 100%; padding-top: 177.77%; background-color: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: box-shadow 0.3s ease-in-out; cursor: pointer; }
            .desktop-player-wrapper.is-playing { box-shadow: 0 0 0 4px #007bff; }
            .desktop-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        }

<body>
    <div id="mobile-view">
        <div id="mobile-player"></div>
        <div id="touchOverlay"></div>
        <button id="unmuteButton">üîä ÏÜåÎ¶¨ ÏºúÍ∏∞</button>
    </div>
    <div id="desktop-view"></div>
<script>
    const videoIds = ["pUVnsvERgos","jc6DZLMr-YY","0axwCpT0o7M","OEassmynRro","xKVQ0i3jQoo","NJYtmcWV5ks","bWx1SjACMFU"];
    const SETTINGS = { enableControls: true, enableSwipe: true, enableLoop: true };
    let players = {};
    let currentMobileIndex = 0;
    let currentDesktopIndex = -1;
    
    function onYouTubeIframeAPIReady() {
        if (!videoIds || videoIds.length === 0) {
            document.body.innerHTML = "<h1 style='color: #333; text-align: center; padding-top: 50px;'>Ïû¨ÏÉùÌï† ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.</h1>";
            return;
        }
        if (window.matchMedia('(min-width: 768px)').matches) setupDesktopView();
        else setupMobileView();
    }

    // --- Î™®Î∞îÏùº Î∑∞ Î°úÏßÅ (Î≥ÄÍ≤Ω ÏóÜÏùå) ---
    function setupMobileView(){players['mobile']=new YT.Player('mobile-player',{height:'100%',width:'100%',videoId:videoIds[0],playerVars:{'autoplay':1,'mute':1,'rel':0,'playsinline':1,'controls':0},events:{'onReady':onMobilePlayerReady,'onStateChange':onMobilePlayerStateChange}})}
    function onMobilePlayerReady(event){const unmuteBtn=document.getElementById('unmuteButton');unmuteBtn.style.display='block';unmuteBtn.addEventListener('click',()=>{players['mobile'].unMute();unmuteBtn.style.display='none'});if(SETTINGS.enableSwipe)setupSwipeListeners()}
    function onMobilePlayerStateChange(event){if(event.data===YT.PlayerState.PLAYING&&!players['mobile'].isMuted()){document.getElementById('unmuteButton').style.display='none'}else if(event.data===YT.PlayerState.ENDED){playNextMobile()}}
    function playNextMobile(){currentMobileIndex++;if(currentMobileIndex>=videoIds.length){if(SETTINGS.enableLoop)currentMobileIndex=0;else return}players['mobile'].loadVideoById(videoIds[currentMobileIndex])}
    function playPrevMobile(){currentMobileIndex--;if(currentMobileIndex<0){if(SETTINGS.enableLoop)currentMobileIndex=videoIds.length-1;else{currentMobileIndex=0;return}}players['mobile'].loadVideoById(videoIds[currentMobileIndex])}
    function setupSwipeListeners(){const container=document.getElementById('touchOverlay');let startY=0;container.addEventListener('touchstart',e=>{startY=e.touches[0].clientY},{passive:true});container.addEventListener('touchend',e=>{const deltaY=startY-e.changedTouches[0].clientY;if(Math.abs(deltaY)>50){if(deltaY>0)playNextMobile();else playPrevMobile()}},{passive:true})}

    // --- [ÏàòÏ†ïÎê®] Îç∞Ïä§ÌÅ¨ÌÜ± Î∑∞ Î°úÏßÅ ---
    function setupDesktopView() {
        const desktopContainer = document.getElementById('desktop-view');
        videoIds.forEach((id, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'desktop-player-wrapper';
            wrapper.dataset.index = index;
            wrapper.onclick = () => playDesktopVideo(index);
            const playerDiv = document.createElement('div');
            playerDiv.id = 'desktop-player-' + index;
            playerDiv.className = 'desktop-player';
            wrapper.appendChild(playerDiv);
            desktopContainer.appendChild(wrapper);
        });
        if (videoIds.length > 0) playDesktopVideo(0, true);
    }

    function playDesktopVideo(index, initialPlay = false) {
        let isLoopingFromEnd = false;
        if (index >= videoIds.length) {
            if (SETTINGS.enableLoop) {
                index = 0;
                isLoopingFromEnd = true;
            } else {
                document.querySelector(`.desktop-player-wrapper.is-playing`)?.classList.remove('is-playing');
                currentDesktopIndex = -1;
                return;
            }
        }
        
        if (currentDesktopIndex === index && !isLoopingFromEnd) return;

        if (currentDesktopIndex !== -1 && players[currentDesktopIndex]) {
            players[currentDesktopIndex].pauseVideo();
            document.querySelector(`.desktop-player-wrapper[data-index="${currentDesktopIndex}"]`)?.classList.remove('is-playing');
        }

        currentDesktopIndex = index;
        const wrapper = document.querySelector(`.desktop-player-wrapper[data-index="${index}"]`);
        wrapper?.classList.add('is-playing');
        
        if(wrapper && !initialPlay) {
            const rect = wrapper.getBoundingClientRect();
            if (rect.top < 0 || rect.bottom > window.innerHeight) {
                 wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        if (players[index]) {
            if (isLoopingFromEnd) {
                // [ÏàòÏ†ï] ÏòÅÏÉÅÏùÑ ÏÉàÎ°ú Î°úÎìúÌïòÏó¨ ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉúÎ•º ÏôÑÏ†ÑÌûà Ï¥àÍ∏∞Ìôî
                players[index].loadVideoById(videoIds[index]);
            } else {
                players[index].playVideo();
            }
        } else {
            createDesktopPlayer(index, initialPlay);
        }
    }

    function createDesktopPlayer(index, isMuted) {
        players[index] = new YT.Player('desktop-player-' + index, {
            height: '100%', width: '100%', videoId: videoIds[index],
            playerVars: { 'autoplay': 1, 'mute': isMuted ? 1 : 0, 'rel': 0, 'playsinline': 1, 'controls': SETTINGS.enableControls ? 1 : 0 },
            events: { 
                'onReady': (event) => {
                    if (index === currentDesktopIndex) {
                        event.target.playVideo();
                    }
                },
                'onStateChange': onDesktopPlayerStateChange
            }
        });
    }

    function onDesktopPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            const iframeId = event.target.getIframe().id;
            const currentIndex = parseInt(iframeId.split('-')[2]);
            // setTimeout Ï†úÍ±∞ÌïòÏó¨ ÏßÅÏ†ë Ìò∏Ï∂úÎ°ú Î≥ÄÍ≤Ω
            if (currentIndex === currentDesktopIndex) {
                playDesktopVideo(currentIndex + 1);
            }
        }
    }
</script>
<script async src="https://www.youtube.com/iframe_api"></script>
