
<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>나만의 쇼츠 플레이어</title>
    <meta property="og:title" content="나만의 쇼츠 플레이어"/>
    <meta property="og:description" content="최신 쇼츠를 연속으로 재생합니다"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; }
        body { background-color: #000; overflow: hidden; }
        #mobile-view { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #mobile-player-container { width: 100%; height: 100%; max-width: calc(100vh * 9 / 16); margin: auto; }
        #touchOverlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 5; }
        #unmuteButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 25px; font-size: 18px; font-weight: bold; color: white; background: rgba(0, 0, 0, 0.7); border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 30px; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); display: none; }
        #desktop-view { display: none; }
        @media (min-width: 768px) {
            body { background-color: #f1f1f1; overflow-y: auto; }
            #mobile-view { display: none; }
            #desktop-view { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; max-width: 1800px; margin: auto; }
            .desktop-player-wrapper { position: relative; width: 100%; padding-top: 177.77%; background-color: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: box-shadow 0.3s ease-in-out; cursor: pointer; }
            .desktop-player-wrapper.is-playing { box-shadow: 0 0 0 4px #007bff; cursor: default; }
            #desktop-player-instance { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        }
    </style>
</head>
<body>
    <div id="mobile-view">
        <div id="mobile-player-container"></div>
        <div id="touchOverlay"></div>
        <button id="unmuteButton">🔊 소리 켜기</button>
    </div>
    <div id="desktop-view"></div>
<script>
    const videoIds = ["pUVnsvERgos","jc6DZLMr-YY","0axwCpT0o7M","OEassmynRro","xKVQ0i3jQoo","NJYtmcWV5ks","bWx1SjACMFU"];
    const SETTINGS = { enableControls: true, enableSwipe: true, enableLoop: true };
    let mobilePlayer;
    let desktopPlayer;
    let currentMobileIndex = 0;
    let currentDesktopIndex = -1;
    
    function onYouTubeIframeAPIReady() {
        if (!videoIds || videoIds.length === 0) {
            document.body.innerHTML = "<h1 style='color: #333; text-align: center; padding-top: 50px;'>재생할 영상이 없습니다.</h1>";
            return;
        }
        if (window.matchMedia('(min-width: 768px)').matches) {
            setupDesktopView();
        } else {
            setupMobileView();
        }
    }

    // --- 모바일 뷰 로직 (단일 플레이어) ---
    function setupMobileView(){
        const container = document.getElementById('mobile-player-container');
        const playerDiv = document.createElement('div');
        container.appendChild(playerDiv);
        mobilePlayer = new YT.Player(playerDiv, {
            height: '100%', width: '100%', videoId: videoIds[0],
            playerVars: {'autoplay': 1, 'mute': 1, 'rel': 0, 'playsinline': 1, 'controls': 0},
            events: {'onReady': onMobilePlayerReady, 'onStateChange': onMobilePlayerStateChange}
        });
    }
    function onMobilePlayerReady(event){const unmuteBtn=document.getElementById('unmuteButton');unmuteBtn.style.display='block';unmuteBtn.addEventListener('click',()=>{mobilePlayer.unMute();unmuteBtn.style.display='none'});if(SETTINGS.enableSwipe)setupSwipeListeners()}
    function onMobilePlayerStateChange(event){if(event.data===YT.PlayerState.PLAYING&&!mobilePlayer.isMuted()){document.getElementById('unmuteButton').style.display='none'}else if(event.data===YT.PlayerState.ENDED){playNextMobile()}}
    function playNextMobile(){currentMobileIndex++;if(currentMobileIndex>=videoIds.length){if(SETTINGS.enableLoop)currentMobileIndex=0;else return}mobilePlayer.loadVideoById(videoIds[currentMobileIndex])}
    function playPrevMobile(){currentMobileIndex--;if(currentMobileIndex<0){if(SETTINGS.enableLoop)currentMobileIndex=videoIds.length-1;else{currentMobileIndex=0;return}}mobilePlayer.loadVideoById(videoIds[currentMobileIndex])}
    function setupSwipeListeners(){const container=document.getElementById('touchOverlay');let startY=0;container.addEventListener('touchstart',e=>{startY=e.touches[0].clientY},{passive:true});container.addEventListener('touchend',e=>{const deltaY=startY-e.changedTouches[0].clientY;if(Math.abs(deltaY)>50){if(deltaY>0)playNextMobile();else playPrevMobile()}},{passive:true})}

    // --- [수정됨] 데스크톱 뷰 로직 (단일 플레이어 이동 방식) ---
    function setupDesktopView() {
        const desktopContainer = document.getElementById('desktop-view');
        // 1. 모든 영상의 '틀' (wrapper)을 만듭니다.
        videoIds.forEach((id, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'desktop-player-wrapper';
            wrapper.id = 'wrapper-' + index;
            wrapper.dataset.index = index;
            wrapper.onclick = () => playDesktopVideo(index);
            desktopContainer.appendChild(wrapper);
        });

        // 2. 실제 플레이어는 단 하나만 생성합니다.
        const firstWrapper = document.getElementById('wrapper-0');
        if (firstWrapper) {
            const playerDiv = document.createElement('div');
            playerDiv.id = 'desktop-player-instance';
            firstWrapper.appendChild(playerDiv); // 첫번째 틀 안에 플레이어를 넣고 시작

            desktopPlayer = new YT.Player('desktop-player-instance', {
                height: '100%', width: '100%', videoId: videoIds[0],
                playerVars: { 'autoplay': 1, 'mute': 1, 'rel': 0, 'playsinline': 1, 'controls': SETTINGS.enableControls ? 1 : 0 },
                events: {
                    'onReady': onDesktopPlayerReady,
                    'onStateChange': onDesktopPlayerStateChange
                }
            });
        }
    }

    function onDesktopPlayerReady() {
        playDesktopVideo(0); // 준비가 되면 첫 영상 재생 시작
    }

    function playDesktopVideo(index) {
        if (index >= videoIds.length) {
            if (SETTINGS.enableLoop) index = 0;
            else {
                document.querySelector('.is-playing')?.classList.remove('is-playing');
                currentDesktopIndex = -1;
                return;
            }
        }
        
        // 이전에 재생중이던 틀에서 하이라이트 제거
        const oldWrapper = document.querySelector('.is-playing');
        if(oldWrapper) oldWrapper.classList.remove('is-playing');
        
        // 새로 재생할 틀에 하이라이트 추가
        const targetWrapper = document.getElementById('wrapper-' + index);
        targetWrapper?.classList.add('is-playing');

        // 플레이어 이동 (이미 해당 위치에 있으면 이동 안 함)
        const playerIframe = desktopPlayer.getIframe();
        if (playerIframe.parentElement !== targetWrapper) {
            targetWrapper.appendChild(playerIframe);
        }

        // 새 영상 로드 (이미 재생중인 영상이면 로드 안 함)
        if (currentDesktopIndex !== index) {
            desktopPlayer.loadVideoById(videoIds[index]);
        }
        
        currentDesktopIndex = index;

        // 화면 밖이면 스크롤
        if(targetWrapper) {
            const rect = targetWrapper.getBoundingClientRect();
            if (rect.top < 0 || rect.bottom > window.innerHeight) {
                 targetWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    function onDesktopPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            playDesktopVideo(currentDesktopIndex + 1);
        }
    }
</script>
<script async src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
