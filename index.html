<script>
    const videoIds = ["pUVnsvERgos","jc6DZLMr-YY","0axwCpT0o7M","OEassmynRro","xKVQ0i3jQoo","NJYtmcWV5ks","bWx1SjACMFU"];
    const SETTINGS = { enableControls: true, enableSwipe: true, enableLoop: true };
    let mobilePlayer;

    let currentMobileIndex = 0;

    function setupMobileView(){
        const container = document.getElementById('mobile-player-container');
        const playerDiv = document.createElement('div');
        container.appendChild(playerDiv);
        mobilePlayer = new YT.Player(playerDiv, {
            height: '100%', width: '100%', videoId: videoIds[0],
            playerVars: {'autoplay': 1, 'mute': 1, 'rel': 0, 'playsinline': 1, 'controls': 0},
            events: {'onReady': onMobilePlayerReady, 'onStateChange': onMobilePlayerStateChange}
        });
    }
    function onMobilePlayerReady(event){const unmuteBtn=document.getElementById('unmuteButton');unmuteBtn.style.display='block';unmuteBtn.addEventListener('click',()=>{mobilePlayer.unMute();unmuteBtn.style.display='none'});if(SETTINGS.enableSwipe)setupSwipeListeners()}
    function onMobilePlayerStateChange(event){if(event.data===YT.PlayerState.PLAYING&&!mobilePlayer.isMuted()){document.getElementById('unmuteButton').style.display='none'}else if(event.data===YT.PlayerState.ENDED){playNextMobile()}}
    function playNextMobile(){currentMobileIndex++;if(currentMobileIndex>=videoIds.length){if(SETTINGS.enableLoop)currentMobileIndex=0;else return}mobilePlayer.loadVideoById(videoIds[currentMobileIndex])}
    function playPrevMobile(){currentMobileIndex--;if(currentMobileIndex<0){if(SETTINGS.enableLoop)currentMobileIndex=videoIds.length-1;else{currentMobileIndex=0;return}}mobilePlayer.loadVideoById(videoIds[currentMobileIndex])}
    function setupSwipeListeners(){const container=document.getElementById('touchOverlay');let startY=0;container.addEventListener('touchstart',e=>{startY=e.touches[0].clientY},{passive:true});container.addEventListener('touchend',e=>{const deltaY=startY-e.changedTouches[0].clientY;if(Math.abs(deltaY)>50){if(deltaY>0)playNextMobile();else playPrevMobile()}},{passive:true})}

    // --- [ìˆ˜ì •ë¨] ë°ìŠ¤í¬í†± ë·° ë¡œì§ (ë‹¨ì¼ í”Œë ˆì´ì–´ ì´ë™ ë°©ì‹) ---
    function setupDesktopView() {
        const desktopContainer = document.getElementById('desktop-view');
        // 1. ëª¨ë“  ì˜ìƒì˜ 'í‹€' (wrapper)ì„ ë§Œë“­ë‹ˆë‹¤.
        videoIds.forEach((id, index) => {
            const wrapper = document.createElement('div');

            wrapper.id = 'wrapper-' + index;

            wrapper.onclick = () => playDesktopVideo(index);

        // 2. ì‹¤ì œ í”Œë ˆì´ì–´ëŠ” ë‹¨ í•˜ë‚˜ë§Œ ìƒì„±í•©ë‹ˆë‹¤.
        const firstWrapper = document.getElementById('wrapper-0');

            firstWrapper.appendChild(playerDiv); // ì²«ë²ˆì§¸ í‹€ ì•ˆì— í”Œë ˆì´ì–´ë¥¼ ë„£ê³  ì‹œì‘

            desktopPlayer = new YT.Player('desktop-player-instance', {

        }
    }

    function onDesktopPlayerReady() {
        playDesktopVideo(0); // ì¤€ë¹„ê°€ ë˜ë©´ ì²« ì˜ìƒ ì¬ìƒ ì‹œì‘
    }

    function playDesktopVideo(index) {
        if (index >= videoIds.length) {
            if (SETTINGS.enableLoop) index = 0;
            else {
                document.querySelector('.is-playing')?.classList.remove('is-playing');
                currentDesktopIndex = -1;
                return;
            }
        }
        
        // ì´ì „ì— ì¬ìƒì¤‘ì´ë˜ í‹€ì—ì„œ í•˜ì´ë¼ì´íŠ¸ ì œê±°
        const oldWrapper = document.querySelector('.is-playing');
        if(oldWrapper) oldWrapper.classList.remove('is-playing');
        
        // ìƒˆë¡œ ì¬ìƒí•  í‹€ì— í•˜ì´ë¼ì´íŠ¸ ì¶”ê°€
        const targetWrapper = document.getElementById('wrapper-' + index);
        targetWrapper?.classList.add('is-playing');

        // í”Œë ˆì´ì–´ ì´ë™ (ì´ë¯¸ í•´ë‹¹ ìœ„ì¹˜ì— ìˆìœ¼ë©´ ì´ë™ ì•ˆ í•¨)
        const playerIframe = desktopPlayer.getIframe();
        if (playerIframe.parentElement !== targetWrapper) {
            targetWrapper.appendChild(playerIframe);
        }

        // ìƒˆ ì˜ìƒ ë¡œë“œ (ì´ë¯¸ ì¬ìƒì¤‘ì¸ ì˜ìƒì´ë©´ ë¡œë“œ ì•ˆ í•¨)
        if (currentDesktopIndex !== index) {
            desktopPlayer.loadVideoById(videoIds[index]);
        }
        
        currentDesktopIndex = index;

        // í™”ë©´ ë°–ì´ë©´ ìŠ¤í¬ë¡¤
        if(targetWrapper) {
            const rect = targetWrapper.getBoundingClientRect();
            if (rect.top < 0 || rect.bottom > window.innerHeight) {
                 targetWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    function onDesktopPlayerStateChange(event) {
